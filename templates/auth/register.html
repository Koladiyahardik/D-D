{% extends 'base.html' %}

{% block title %}Register - D&D Salon Products{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-16">
    <div class="dark-card rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold gold-accent mb-2">Create Account</h1>
            <p class="text-gray-400">Join D&D Salon Products</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium gold-accent mb-2">First Name</label>
                <input type="text" name="first_name" 
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white placeholder-gray-400"
                       placeholder="Enter your first name">
            </div>
            
            <div>
                <label class="block text-sm font-medium gold-accent mb-2">Last Name</label>
                <input type="text" name="last_name" 
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white placeholder-gray-400"
                       placeholder="Enter your last name">
            </div>
            
            <div>
                <label class="block text-sm font-medium gold-accent mb-2">Username</label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white placeholder-gray-400"
                       placeholder="Choose a username">
            </div>
            
            <div>
                <label class="block text-sm font-medium gold-accent mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white placeholder-gray-400"
                       placeholder="Enter your email">
            </div>
            
            <div>
                <label class="block text-sm font-medium gold-accent mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white placeholder-gray-400"
                       placeholder="Create a password">
            </div>
            
            <button type="submit" class="w-full gold-gradient text-black py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-400">Already have an account?</p>
            <a href="{% url 'login' %}" class="gold-accent hover:text-yellow-300 font-semibold">
                Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}
