{% extends 'base.html' %}

{% block title %}Reset Password - D&D Salon Products{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-16">
    <div class="dark-card rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold gold-accent mb-2">Reset Password</h1>
            <p class="text-gray-400">Enter your email to receive reset instructions</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium gold-accent mb-2">Email Address</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white placeholder-gray-400"
                       placeholder="Enter your email address">
            </div>
            
            <button type="submit" class="w-full gold-gradient text-black py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                Send Reset Link
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-400">Remember your password?</p>
            <a href="{% url 'login' %}" class="gold-accent hover:text-yellow-300 font-semibold">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
